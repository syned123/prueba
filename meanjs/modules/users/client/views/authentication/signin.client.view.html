<div>
  <h3 class="col-xs-12 text-center">Inicio de sesion</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username" placeholder="Nombre de usuario" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Se requiere nombre de usuario.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Contraseña" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Se requiere contraseña.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Registrarse</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signup">Regístrate</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">¿Olvidaste tu contraseña?</a>
        </div>
        <p> 
          &nbsp;
        </p>
        <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
          <span ng-bind="vm.error"></span>
        </uib-alert>
      </fieldset>
    </form>
  </div>
</div>
