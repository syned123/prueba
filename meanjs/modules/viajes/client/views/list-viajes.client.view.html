<section>
  <div class="page-header">
    <center><h1>Viajes</h1></center>
    <A class="btn btn-success" HREF="http://localhost:3000/viajes/create">Crear</A>
  </div>


  <div>    
      <table class="table table-bordered">
        <thead>
         <tr>
          <th>Horario</th>
          <th>Destino</th>
          <th>Turno de salida</th>
          <th>CI Chofer</th>
          <th>Placa Bus</th>
          <th>CI Asistente</th>
          <th>Tramos</th>
          <th>Costo</th>
          </tr>
        </thead>
          <tbody>
           <tr ng-repeat = "viaje in vm.viajes">
            <td>{{viaje.horario}}</td>
            <td>{{viaje.destino}}</td>
            <td>{{viaje.turno_salida}}</td>
            <td>{{viaje.chofer}}</td>
            <td>{{viaje.bus}}</td>
            <td>{{viaje.asistente}}</td>
            <td>{{viaje.tramo}}</td>
            <td>{{viaje.costo}}</td>
            <td>
             <div class="table-actions">
               <a clas="btn btn-default" title="Ver" href="/#!/viajes/{{viaje._id}}">
                <span class="glyphicon glyphicon-eye-open"></span>
               </a>
               <a clas="btn btn-default" title="Editar" href="/#!/viajes/{{viaje._id}}/edit">
                <span class="glyphicon glyphicon-edit"></span>
               </a>
               
             </div>
            </td>
            </tr>         
          </tbody>
      </table>
    </div>
  
  <div class="alert alert-warning text-center" ng-if="vm.viajes.$resolved && !vm.viajes.length">
    No existen viajes por que no <a ui-sref="viajes.create">Crea uno</a>?
  </div>
</section>
