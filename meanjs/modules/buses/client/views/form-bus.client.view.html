<section>
  <div class="page-header">
    <h1>{{vm.bus._id ? 'Edit Bus' : 'New Bus'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.busForm" class="form-horizontal" ng-submit="vm.save(vm.form.busForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.bus.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.busForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Bus name is required.</p>
          </div>
        </div>



        <div class="form-group" show-errors>
          <label class="control-label" for="color">color</label>
          <input name="color" type="text" ng-model="vm.bus.color" id="color" class="form-control" placeholder="color" required>
          <div ng-messages="vm.form.busForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Bus name is required.</p>
          </div>
        </div>



        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.bus._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
