<section>
  <div class="page-header">
    <h1 ng-bind="vm.bus.name"></h1>
    color: {{bus.color}}</br>
  </div>
  <div class="pull-right"
       ng-show="vm.bus.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="buses.edit({ busId: vm.bus._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.bus.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.bus.user"
            ng-bind="vm.bus.user.displayName"></span>
      <span ng-if="!vm.bus.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.bus.content"></p>
</section>
