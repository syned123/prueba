<section>
  <div class="page-header">
    <div class="pull-right"><a class="btn btn-primary" href="http://localhost:3000/clientes">Atras</a>
  </div>
  <center><h1>Datos del cliente</h1></center>
    <h2><left>Nombres Cliente: {{vm.cliente.nombre_cliente}}</left></h2>
    <h2><left>Apellidos Cliente: {{vm.cliente.apellidos_cliente}}</left></h2>
    <h2><left>CI o Nit: {{vm.cliente.ci_nit}}</left></h2>
    
  
  </div>
  <div class="pull-right"
       ng-show="vm.cliente.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="clientes.edit({ clienteId: vm.cliente._id })">
      <i class="glyphicon glyphicon-edit"> Actualizar</i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"> Eliminar</i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.cliente.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.cliente.user"
            ng-bind="vm.cliente.user.displayName"></span>
      <span ng-if="!vm.cliente.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.cliente.content"></p>
</section>
