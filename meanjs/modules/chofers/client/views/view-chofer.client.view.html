<section>
  <div class="page-header">
    <h1 ng-bind="vm.chofer.name"></h1>
    <h1 ng-bind="vm.chofer.last_name"></h1>

  </div>
  <div class="pull-right"
       ng-show="vm.chofer.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="chofers.edit({ choferId: vm.chofer._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.chofer.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.chofer.user"
            ng-bind="vm.chofer.user.displayName"></span>
      <span ng-if="!vm.chofer.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.chofer.content"></p>
</section>
