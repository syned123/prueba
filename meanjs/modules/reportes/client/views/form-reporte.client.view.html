<section>
  <div class="page-header">
    <h1>{{vm.reporte._id ? 'Edit Reporte' : 'New Reporte'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.reporteForm" class="form-horizontal" ng-submit="vm.save(vm.form.reporteForm.$valid)" novalidate>
      <fieldset>
          <div class="jumbotron">
    <div class="container">
      <div class="col-sm-6">
        <div id="linechart"></div>
      </div>
      <div class="col-sm-6">
        <div id="piechart"></div>
      </div>
    </div>
  </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.reporte._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
