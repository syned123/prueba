<section>
  <div class="page-header">
    <h1>Tramos</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="tramo in vm.tramos"
       ui-sref="tramos.view({ tramoId: tramo._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="tramo.created | date:'mediumDate'"></span>
        by
        <span ng-if="tramo.user" ng-bind="tramo.user.displayName"></span>
        <span ng-if="!tramo.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="tramo.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.tramos.$resolved && !vm.tramos.length">
    No Tramos yet, why don't you <a ui-sref="tramos.create">create one</a>?
  </div>
</section>
